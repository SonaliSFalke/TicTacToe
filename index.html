<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i5.walmartimages.com/asr/2f515337-c2b1-4fe2-8818-95f7f885a186.8c124b6e92968704199d289e00b304b4.jpeg">
    <title>Tic Tac Toe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li>Let's Play TicTakToe </li>
        </ul>
    </div>
    <div class="game-info">
       
        <div class="img-box">
            <img src="https://cdn.dribbble.com/users/1208688/screenshots/4924949/partying-emoji2.gif" id="gifImg" alt="img-gif">
            <!-- <span class="info">Turn for X</span> -->
        </div>  
        <span class="info">Turn for X</span>
        
    </div>
    
    
    <div class="game-container">
        
        <div class="container">
            <div class="line"></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
            <div class="box-class"><span class="text"></span></div>
        </div>
        
    </div>  
    <div style="text-align: center; margin: 20px 0;">
       
        <button type="reset" id="reset">Play Again</button>
        
    </div>
                                                                       
</body>
<script src="script.js"></script>
</html>
